<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zirex | Home</title>
    <link rel="stylesheet" href="../frontend/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="parent">
        <div class="heading">
            <h1>Zirex</h1>
            <p>Please select something... Or dont. I aint yo mother</p>
        </div>

        <div class="options">
            <div class="card-g">
                <i class="fa-solid fa-gamepad"></i>
                <span>Games</span>
            </div>
            <div class="card-d">
                <i class="fa-solid fa-house"></i>
                <span>Dashboard | ADMINS ONLY</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-comments"></i>
                <span>Chat</span>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="heading">
                <h1>Admin Access</h1>
                <p>This feature is password protected</p>
            </div>
            <div class="credentials">
                <input type="password" class="pwd" id="adminPassword" placeholder="Enter password">
                <button class="login-btn" id="submitPassword">Submit</button>
                <button class="login-btn cancel-btn" id="cancelPassword">Cancel</button>
                <div class="status" id="passwordStatus"></div>
            </div>
        </div>
    </div>
    
    <script src="../backend/home/cards.js"></script>
    <script type="module" src="../backend/cookies/cookie.js"></script>
</body>
</html>
