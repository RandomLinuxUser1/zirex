<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title id="gameTitle">Loading Game...</title>
</head>
<body>
    <div class="player-container">
        <div class="topbar">
            <div class="topbar-left">
                <button class="control-btn" id="homeBtn" title="Home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="control-btn" id="reloadBtn" title="Reload Game">
                    <i class="fas fa-redo"></i>
                    <span>Reload</span>
                </button>
            </div>
            
            <div class="topbar-center">
                <h2 id="gameName">Loading...</h2>
            </div>
            
            <div class="topbar-right">
                <button class="control-btn" id="fullscreenBtn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                    <span>Fullscreen</span>
                </button>
            </div>
        </div>
        
        <div class="game-container" id="gameContainer">
            <div class="loader" id="loader">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading game...</p>
            </div>
            <iframe id="gameFrame" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
