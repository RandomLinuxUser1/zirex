<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zirex DB</title>
	<link rel="stylesheet" href="../frontend/dashboard.css">
</head>

<body>

	<div class="container">
		<h1>Zirex DB dashboard</h1>
    <button class="backbtn">
        Home
    </button>

		<div class="stats">
			<div class="stat-box">
				<div class="stat-value" id="totalUsers">0</div>
				<div class="stat-label">Total Users</div>
			</div>
			<div class="stat-box">
				<div class="stat-value" id="activeUsers">0</div>
				<div class="stat-label">Active Users</div>
			</div>
			<div class="stat-box">
				<div class="stat-value" id="systemStatus">⟳</div>
				<div class="stat-label">System Status</div>
			</div>
		</div>

		<div class="dashboard-grid">
			<div class="section">
				<h2>Add New User</h2>
				<div id="addUserMessage" class="message"></div>

				<div class="form-group">
					<label for="newUsername">Username:</label>
					<input type="text" id="newUsername" class="input-field" placeholder="Enter username" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="newEmail">Email:</label>
					<input type="email" id="newEmail" class="input-field" placeholder="Enter email (optional)" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="newPassword">Password:</label>
					<input type="password" id="newPassword" class="input-field" placeholder="Enter password" autocomplete="new-password">
				</div>

				<div class="form-group">
					<label for="confirmPassword">Confirm Password:</label>
					<input type="password" id="confirmPassword" class="input-field" placeholder="Confirm password" autocomplete="new-password">
				</div>

				<button id="addUserBtn" class="btn btn-primary">Create User Account</button>
			</div>

			<div class="section">
				<h2>Manage Users</h2>
				<div class="search-box">
					<input type="text" id="searchUsers" class="input-field" placeholder="Search users...">
				</div>
				<button id="refreshUsersBtn" class="btn refresh-btn">↻ Refresh Users List</button>
				<div id="manageMessage" class="message"></div>

				<div class="users-list" id="usersList">
					<div class="loading">Loading users...</div>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="../backend/dashboard/dashboard.js"></script>
    <script type="module" src="../backend/cookies/cookie.js"></script>
</body>

</html>
